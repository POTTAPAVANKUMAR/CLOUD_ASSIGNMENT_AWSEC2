<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <title>Register</title>
</head>
<body>
    
        <div class="row col justify-content-center">
           
           

<form action="/register" method = "POST"  enctype = "multipart/form-data">
    <h1>Register User</h1>
    <div class="form-group ">
    <label for="username">Username:</label> 
    <input type="text" name="username" class="form-control" id="username" placeholder="enter user name"> 
</div>
<div class="form-group ">
    <label for="password">Password:</label> 
    <input type="password" name="password" class="form-control" id="password" placeholder="enter password"> 
</div>
<div class="form-group ">
    <label for="email">Email:</label> 
    <input type="email" name="email" class="form-control" id="email" placeholder="enter email address"> 
</div>

<div class="form-group ">
    <label for="fname">First Name:</label> 
    <input type="text" name="fname" class="form-control" id="fname" placeholder="enter first name"> 
</div>
<div class="form-group ">
    <label for="lname">Last name:</label> 
    <input type="text" name="lname" class="form-control" id="lname" placeholder="enter last name"> 
</div>
<!-- <div class="form-group ">
    <input type = "file" class="form-control" name = "file" />
    </div> -->
      <div class="input-group mb-3 ">
    <div class="input-group-prepend">
      <span class="input-group-text">Upload</span>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
  </div>
    <button type="submit" value="Register" class="btn btn-primary form-group">Register User</button>
    <a href="/" class="btn btn-primary form-group">Already have an account? Login</a>
</form>

   

</div>

</body>
</html>
